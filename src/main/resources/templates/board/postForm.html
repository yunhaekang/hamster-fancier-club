<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
  <form action="@{/board/{boardId}/posts (boardId=${post.boardId})}" method="post">
    제목: <input type="text" name="subject" /><br/>
      내용 <br/>
    <textarea name="content"></textarea>
    <input type="hidden" name="memberId" th:value="${post.memberId}" />
    <button type="submit">글 저장</button>
  </form>
</body>
</html>
